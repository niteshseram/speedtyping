<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="css/styles.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<script src="script.js" defer></script>
<title>Speed Typing</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12">Speed Typing</h1>
        </div>
        <div class="row">
            <div class="col-5">
            </div>
            <button class="col-2" id="startButton">Start</button>
            <div class="col-5"></div>
        </div>
        <div class="row">
            <div class="timer col-12" id="timer">0</div>
        </div>
        <div class="row">
            <div class="contain col-12">
                <div class="quote-display" id="quoteDisplay">
                    Quote
                </div>
                <textarea id="quoteInput" class="quote-input" autofocus>Quote </textarea>
            </div>
        </div>
    </div>

    
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
